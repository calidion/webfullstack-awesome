<!DOCTYPE html>

      aria-expanded="false">
      Google

      <li onclick="select('bing')">

      </li>
    </ul>
  </div>
  <p class="hidden-xs">
    <a href="https://github.com/calidion/webfullstack-awesome">

        data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" />
    </a>
  </p>
  <div id="share" class="hidden-xs">

      <!-- <a class="bds_more" data-cmd="more">更多</a> -->
      <a class="bds_count" data-cmd="count"></a>
    </div>
    <script>
      window._bd_share_config = {
        common: {
          bdText: "Web全栈开发网址导航",
          bdDesc:

          bdUrl: "http://webfullstack.me",
          bdPic: "http://webfullstack.me/favicon.ico",
        },
        share: [
          {
            bdSize: 16,
          },
        ],
        slide: [
          {
            bdImg: 0,
            bdPos: "right",
            bdTop: 100,
          },
        ],
        image: [
          {
            viewType: "list",
            viewPos: "top",
            viewColor: "black",
            viewSize: "16",
            viewList: ["qzone", "tsina", "huaban", "tqq", "renren"],

        ],
        selectShare: [
          {
            bdselectMiniList: ["qzone", "tqq", "kaixin001", "bdxc", "tqf"],
          },
        ],
      };
      with (document)
      (0)[
        ((getElementsByTagName("head")[0] || body).appendChild(
          createElement("script")

          "http://bdimg.share.baidu.com/static/api/js/share.js?cdnversion=" +
          ~(-new Date() / 36e5))
      ];

              <button class="btn btn-default dropdown-toggle title-clear" type="button" id="searches" data-bs-toggle="dropdown"
                aria-expanded="false">
                Google
              </button>
              <ul class="dropdown-menu" aria-labelledby="searches">
                <li onclick="select('google')">

                <li onclick="select('bing')">

              </ul>
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="q"></label>
            <input type="text" class="form-control" id="q" placeholder="请输入搜索词" />
          </div>
          <a target="_blank" class="btn btn-default btn-query" href="https://www.google.com.hk/?q=">搜索</a>
