                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="searches">
                  <li onclick="select('google')">
                    <a ng-href="https://www.google.com.hk/?q=">

                      Google</a>
                  </li>
                  <li onclick="select('bing')">
                    <a ng-href="https://global.bing.com/search?q=">
                      <i class="fa fa-windows"></i>
                      Bing</a>
                  </li>
                  <li onclick="select('baidu')">
                    <a ng-href="https://www.baidu.com/s?wd=">
                      <i class="fa fa-paw"></i>
                      Baidu</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="form-group">
              <label class="sr-only" for="q"></label>
              <input type="text" class="form-control" id="q" placeholder="请输入搜索词">
            </div>
            <a target="_blank" class="btn btn-default btn-query" href="https://www.google.com.hk/?q=">搜索</a>
          </form>
        </div>
